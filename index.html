  <meta name="description" content="This site provides tools for exploring the underlying data of the 2017 report Aid Flows in Somalia: Analysis of aid flow data</a>. The data was collected in the 2016 Aid Mapping Exercise led by the Aid Coordination Unit in the Office of the Prime Minister of the Federal Government of Somalia, with the support of the World Bank and United Nations. Find out more about the Aid Mapping Exercise.
